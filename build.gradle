apply plugin: 'com.android.library'

android {
    compileSdkVersion 21
    buildToolsVersion "26.0.1"
    sourceSets {
        main {
            java {
                srcDir 'src/main/java/online.githuboy.module'
            }
        }
    }
    /*defaultConfig {
        applicationId "com.apicloud.pkg.sdk"
        minSdkVersion 9
        targetSdkVersion 20
    }*/

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
    lintOptions {
        abortOnError false
    }
}
task deleteOldJar(type: Delete) {
    delete 'release/apicloud_module_chromeInspect.jar'
}
task exportJar(type: Copy) {
    from('build/intermediates/bundles/debug/')
    into('debug/')
    include('classes.jar')
    rename('classes.jar', 'apicloud_module_chromeInspect.jar')
}
dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile files('libs/android-support-v4.jar')
    compile files('libs/apiEngine v1.1.0.jar')
}
